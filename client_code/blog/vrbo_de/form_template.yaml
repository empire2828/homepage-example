      content: "### Wie du Fewo‑Direkt mit Smoobu über PriceLabs auch die Preise synchronisieren kannst\n\n&nbsp;\nViele Smoobu- Vermieter kennen das Problem: Während Portale wie Airbnb oder Booking.com Preisänderungen direkt über die Smoobu‑Schnittstelle übernehmen, bietet Fewo‑Direkt (HomeAway/VRBO) bisher keine direkte Preissynchronisierung mit Smoobu. Wer seine Preise jedoch bereits mit PriceLabs steuert, kann dieses Hindernis elegant umgehen.\n\nPricelabs kann zeitgleich Smoobu mit Preisen versorgen, als auch zusätzlich Fewo-Direkt. Fewo-Direkt erhält dann weiterhin wie bisher die Kalenderdaten per iCal Verbindung von Smoobu und zusätzlich die Preise von Pricelabs.\n\n&nbsp;\n**So wird es gemacht:**\n\n&nbsp;\n#### 1. Fewo‑Direkt mit PriceLabs verbinden\nEin neues zusätzliches Konto wird über das Hauptmenü von PriceLabs erstellt \"Add/ Reconnect Listings\"- am besten mit Usernamen und Passwort. . Eine detaillierte Anleitung dazu findest du in der offiziellen PriceLabs‑Dokumentation:\n\n[PriceLabs‑Hilfeartikel – VRBO verbinden](https://help.pricelabs.co/portal/en/kb/articles/vrbo#Reconnecting_Your_Vrbo_Account)\n\n&nbsp;\n#### 2. Das Konto als Unterkonto (Child Account) in PriceLabs anlegen\n\nDamit die Preise vom Oberkonto \"Parent\" übernommen werden, muss das neue Konto als Kind \"Child\" definiert werden. Jedes als \"Child\" kategorisierte Konto kostet monatlich nur weitere 1$.\n\n[PriceLabs‑Hilfeartikel – Mapping Listings](https://help.pricelabs.co/portal/en/kb/articles/mapping-listings#Before_You_Start)\n\n&nbsp;\n####3. Pricing Offset einstellen\nStellt unter Dynamic Pricing/ Customizations pro Account Euren Pricing Offset für das neue Konto ein \n\n&nbsp;\n#### Fazit\nAuch ohne eine direkte Preis‑API zwischen Smoobu und Fewo‑Direkt lässt sich mit PriceLabs eine vollautomatische Lösung realisieren. So spiegeln sich dieselben dynamischen Preisstrategien, die du bereits auf Airbnb oder Booking nutzt, auch auf Fewo‑Direkt wider – ganz ohne zusätzlichen Pflegeaufwand.\n"
      font_size: 18
    type: RichText
