components_by_slot:
  slot_1:
  - components:
    - event_bindings: {click: refresh_button_click}
      layout_properties: {grid_position: 'KPTSEW,ZBNAQH'}
      name: refresh_button
      properties: {role: filled-button, text: Refresh}
      type: Button
    - event_bindings: {click: resync_smoobu_button_click}
      layout_properties: {grid_position: 'KPTSEW,TXQABJ'}
      name: resync_smoobu_button
      properties: {role: filled-button, text: Re-sync Smoobu}
      type: Button
    layout_properties: {}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - components:
    - name: bookings_repeating_panel
      properties: {item_template: dashboard.bookings_ItemTemplate}
      type: RepeatingPanel
    data_bindings: []
    layout_properties: {full_width_row: false}
    name: bookings_data_grid
    properties:
      auto_header: false
      columns: []
      rows_per_page: 5
      show_page_controls: true
    type: DataGrid
  - components:
    - event_bindings: {click: chanel_manager_connect_button_click}
      name: chanel_manager_connect_button
      properties: {role: filled-button, text: Channel Manager verbinden, visible: false}
      type: Button
    event_bindings: {}
    layout_properties: {}
    name: pms_need_to_connect_text
    properties: {content: 'Hier erscheint eine Übersicht der Buchungen mit den Check- Ergebnissen, sobald Sie sich mit dem Channel Manager verbunden haben:', font_size: 18, visible: false}
    type: RichText
  - layout_properties: {}
    name: spacer_1
    properties: {height: 32}
    type: Spacer
  - components: []
    layout_properties: {}
    name: dashboard_upgrade_needed_text
    properties: {content: 'Um sich direkt mit einem Channel- Manager zu verbinden und Ihre Buchungen automatisch zu importieren brauchen Sie ein Abo- hier können Sie upgraden:', font_size: 18, visible: false}
    type: RichText
  - event_bindings: {click: dashboard_upgrade_button_click}
    layout_properties: {}
    name: dashboard_upgrade_button
    properties: {role: filled-button, text: Upgrade, visible: false}
    type: Button
is_package: true
layout:
  form_event_bindings: {refreshing_data_bindings: form_refreshing_data_bindings, show: form_show}
  type: form:layout
