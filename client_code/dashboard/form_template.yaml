components_by_slot:
  main_slot: []
  slot_1:
  - event_bindings: {click: button_1_click}
    layout_properties: {}
    name: button_1
    properties: {text: get_all_future_bookings()}
    type: Button
  - components:
    - name: booking_repeating_panel
      properties: {item_template: dashboard.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {}
    name: data_grid_1
    properties:
      columns:
      - {data_key: arrival, id: VQIZNH, title: arrival}
      - {data_key: departure, id: LHDULD, title: departure}
      - {data_key: channel.name, id: LBCJKT, title: channel.name}
      - {data_key: guestname, id: YPEETG, title: guestname}
      - {data_key: adults, id: JAVEAB, title: adults}
      - {data_key: children, id: DNUSAU, title: children}
      - {data_key: reservation_id, id: DJPEXO, title: reservation_id}
    type: DataGrid
is_package: true
layout:
  form_event_bindings: {refreshing_data_bindings: form_refreshing_data_bindings, show: form_show}
  type: form:layout
