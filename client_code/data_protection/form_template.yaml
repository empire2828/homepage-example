      text: "Allgemeine Informationen\n\nWir freuen uns über Ihr Interesse an unserem Gästeprüfer-Service für Ferienhäuser. Der Schutz Ihrer personenbezogenen Daten ist uns ein wichtiges Anliegen. Nachfolgend informieren wir Sie ausführlich darüber, welche Daten wir erheben, wie wir diese verarbeiten und welche Rechte Ihnen zustehen.\nDiese Datenschutzerklärung gilt für alle Verarbeitungen personenbezogener Daten im Rahmen unseres Gästeprüfer-Services, sowohl über unsere Website als auch bei der direkten Nutzung unserer Dienstleistungen.\n\nVerantwortlicher für die Datenverarbeitung\nSiehe Impressum\n\nWelche Daten wir erheben und verarbeiten\nIm Rahmen unseres Gästeprüfer-Services erheben und verarbeiten wir folgende personenbezogene Daten:\nVon Vermietern:\n•\tName und Kontaktdaten (Anschrift, E-Mail, Telefonnummer)\n•\tInformationen zu den Ferienimmobilien\n•\tZugangsdaten zum Nutzerkonto\n•\tZahlungsinformationen (bei kostenpflichtigen Diensten)\nVon Gästen, die geprüft werden:\n•\tName und Kontaktdaten (Anschrift, E-Mail, Telefonnummer)\n•\tBuchungsinformationen (Zeitraum, Anzahl der Personen)\n•\tGgf. Ausweisdaten zur Identitätsüberprüfung\n\nWir verarbeiten diese Daten nach dem Prinzip der Datenminimierung und erheben nur Informationen, die für die Durchführung unseres Services zwingend erforderlich sind.\n\nZweck der Datenverarbeitung\nDie Verarbeitung Ihrer personenbezogenen Daten erfolgt zu folgenden Zwecken:\n•\tZur Bereitstellung unseres Gästeprüfer-Services\n•\tZur Abwicklung von Buchungen und Vermietungen\n•\tZur Identitätsüberprüfung von Gästen\n•\tZur Abrechnung unserer Dienstleistungen\n•\tZur Kommunikation mit Ihnen\n•\tZur Verbesserung unseres Angebots\n\nDie Rechtsgrundlage für die Verarbeitung ist in erster Linie die Erfüllung des Vertrags gemäß Art. 6 Abs. 1 lit. b DSGVO sowie die Erfüllung rechtlicher Verpflichtungen gemäß Art. 6 Abs. 1 lit. c DSGVO. Das berechtigte Interesse gemäß Art. 6 \nergibt sich aus dem Interesse der Vermieter ihr Eigentum vor Schaden zu schützen.\n\nSpeicherdauer\nWir speichern Ihre personenbezogenen Daten nur so lange, wie es für die Erfüllung der oben genannten Zwecke erforderlich ist oder gesetzliche Aufbewahrungspflichten dies vorschreiben. Nach Ablauf dieser Fristen werden Ihre Daten gelöscht oder anonymisiert.\nFür steuerrelevante Daten gilt in der Regel eine Aufbewahrungsfrist von 10 Jahren, für andere geschäftliche Unterlagen von 6 Jahren.\n\nWeitergabe von Daten an Dritte\nIm Rahmen unseres Gästeprüfer-Services kann es erforderlich sein, personenbezogene Daten an folgende Empfänger weiterzugeben:\n•\tZahlungsdienstleister (bei kostenpflichtigen Diensten)\n\nTechnische und organisatorische Sicherheitsmaßnahmen\nWir setzen geeignete technische und organisatorische Sicherheitsmaßnahmen ein, um Ihre personenbezogenen Daten gegen zufällige oder vorsätzliche Manipulationen, Verlust, Zerstörung oder den Zugriff unberechtigter Personen zu schützen. Unsere Sicherheitsmaßnahmen werden entsprechend der technologischen Entwicklung fortlaufend verbessert.\n\nUnsere Website nutzt eine SSL-Verschlüsselung, um die Übertragung personenbezogener Daten zu schützen.\n\nIhre Rechte als betroffene Person\nNach der DSGVO stehen Ihnen folgende Rechte zu:\n•\tAuskunftsrecht: Sie haben das Recht, Auskunft über die von uns gespeicherten personenbezogenen Daten zu erhalten.\n•\tRecht auf Berichtigung: Sie können die Berichtigung unrichtiger Daten verlangen.\n•\tRecht auf Löschung: Unter bestimmten Voraussetzungen können Sie die Löschung Ihrer Daten verlangen.\n•\tRecht auf Einschränkung der Verarbeitung: Sie können die Einschränkung der Verarbeitung Ihrer Daten verlangen.\n•\tRecht auf Datenübertragbarkeit: Sie können verlangen, dass wir Ihnen Ihre Daten in einem strukturierten, gängigen und maschinenlesbaren Format übermitteln.\n•\tWiderspruchsrecht: Sie haben das Recht, der Verarbeitung Ihrer Daten zu widersprechen.\n•\tWiderrufsrecht: Sie können eine erteilte Einwilligung jederzeit widerrufen.\nUm Ihre Rechte auszuüben, kontaktieren Sie uns bitte unter den oben angegebenen Kontaktdaten.\n\nCookies und Webanalyse\nEs werden Cookies zur Optimierung unseres Angebotes eingesetzt.\n\nExterne Dienste und Inhalte\nAuf unserer Website können externe Dienste wie Google Fonts, Google Maps oder Bewertungssiegel eingebunden sein. Bei der Nutzung dieser Dienste werden Ihre IP-Adresse und ggf. weitere Daten an die Anbieter dieser Dienste übermittelt. Wir bemühen uns, nur solche Dienste einzubinden, die Ihre Daten verantwortungsvoll behandeln.\n\nÄnderungen der Datenschutzerklärung\nWir behalten uns vor, diese Datenschutzerklärung anzupassen, um sie stets den aktuellen rechtlichen Anforderungen anzupassen oder Änderungen unserer Leistungen zu berücksichtigen. Für Ihren erneuten Besuch gilt dann die neue Datenschutzerklärung.\n\nBeschwerderecht bei der Aufsichtsbehörde\nSie haben das Recht, sich bei einer Datenschutz-Aufsichtsbehörde über die Verarbeitung Ihrer personenbezogenen Daten durch uns zu beschweren.\n\nKontakt für Datenschutzfragen\nsiehe Impressum\n\n"
