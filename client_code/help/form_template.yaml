        name: rich_text_1_copy
        properties:
          content: |
            **Understanding the dates ...**

            Which date for the page is used is defined in blue at the top line and can be selected at the top right.

            **Stay dates..** is the date when your guests are staying in your house

            **Cancellation date ..** is the date when the cancellation date was made. Smoobu does no track this, therefore last modification date is used for cancelled bookings

            **Booking date..** when the booking was made

            **Same time last year...** Exact same date as last year- best for evaluating if you have a better or worse booking status quo today
          format: markdown
        type: RichText
