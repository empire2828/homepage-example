        properties:
          content: |
            **Red is bad ...**

            In most graphics green is used for current year, red for past year and blue for next year. To see instantly your performance you just need to look at the highest line and the color right below it. If it is green is good, if red is bad ...

            In the example May's revenue is below last year, therefore you see red.

            Some indicators are better the less you have (eg cancellation). There we have changed the color current with prior year, so that there is red bad as well.
