    properties:
      content: |
        <h2>General Information</h2>

        <p>
        Thank you for your interest in our Lodginia vacation rental service. The protection of your personal data is very important to us. Below, we provide detailed information about what data we collect, how we process it, and what rights you have.<br>
        This privacy policy applies to all processing of personal data within the scope of our Lodginia service, both via our website and when using our services directly.
        </p>

        <h3>Data Controller</h3>
        <p>See legal notice</p>

        <h3>What Data We Collect and Process</h3>
        <p>Within the scope of our Lodginia service, we collect and process the following personal data:</p>
        <strong>From landlords:</strong>
        <ul>
          <li>Name and contact details (address, email, telephone number)</li>
          <li>Information about the vacation properties</li>
          <li>Access data for the user account</li>
          <li>Payment information (for paid services)</li>
        </ul>
        <strong>From guests:</strong>
        <ul>
          <li>Name and postal code, email, telephone number</li>
          <li>Booking information (period, number of people)</li>
        </ul>
        <p>
        We process this data in accordance with the principle of data minimization and only collect information that is absolutely necessary for the performance of our services.
        </p>

        <h3>Purpose of Data Processing</h3>
        <p>Your personal data is processed for the following purposes:</p>
        <ul>
          <li>To provide our analytics services</li>
          <li>To process bookings and rentals</li>
          <li>To verify the identity of guests</li>
          <li>To bill for our services</li>
          <li>To communicate with you</li>
          <li>To improve our offering</li>
        </ul>
        <p>
        The legal basis for processing is primarily the fulfillment of the contract in accordance with Art. 6 (1) lit. b GDPR and the fulfillment of legal obligations in accordance with Art. 6 (1) lit. c GDPR. The legitimate interest in accordance with Art. 6 arises from the interest of landlords in protecting their property from damage.
        </p>

        <h3>Storage Period</h3>
        <p>
        We only store your personal data for as long as is necessary to fulfill the above-mentioned purposes or as required by statutory retention obligations. After these periods have expired, your data will be deleted or anonymized.<br>
        As a rule, a retention period of 10 years applies to tax-relevant data and 6 years to other business documents.
        </p>

        <h3>Transfer of Data to Third Parties</h3>
        <p>
        Within the scope of our Lodginia service, it may be necessary to transfer data to Google Biqquery as analysis tool. Furthermore we use web analytic tool from Google Analytics (Tag Manager) as well as Facebook Pixel to analyse the efficiency of marketing.
