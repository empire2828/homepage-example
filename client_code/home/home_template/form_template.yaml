components:
- components: []
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - event_bindings: {click: blog_button_click}
    layout_properties: {}
    name: blog_button
    properties:
      align: right
      background: ''
      bold: true
      foreground: theme:Primary
      icon_align: right_edge
      role: null
      spacing:
        margin: ['15', '2', '15', '2']
        padding: ['10', '6', '10', '6']
      spacing_below: large
      text: ' Blog '
    type: Button
  - event_bindings: {click: about_us_button_click}
    layout_properties: {}
    name: about_us_button
    properties:
      align: right
      background: ''
      bold: true
      foreground: theme:Primary
      icon_align: right_edge
      role: null
      spacing:
        margin: ['15', '2', '15', '2']
        padding: ['10', '6', '10', '6']
      spacing_below: large
      text: About us
    type: Button
  - event_bindings: {click: login_button_click}
    layout_properties: {}
    name: login_button_copy
    properties:
      align: right
      background: theme:Primary
      bold: true
      foreground: theme:On Primary
      icon_align: right_edge
      role: filled-button
      spacing:
        margin: ['15', '2', '15', '2']
        padding: ['10', '24', '10', '24']
      spacing_below: large
      text: Login
    type: Button
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties:
    align: right
    gap: small
    role: null
    spacing:
      margin: ['0', null, null, null]
    spacing_above: small
    vertical_align: middle
  type: FlowPanel
- event_bindings: {click: lodginia_button_click}
  layout_properties: {slot: top-left-btn}
  name: lodginia_button
  properties:
    background: theme:Light Overlay 1
    bold: true
    font_size: 18
    foreground: '#ffa200'
    role: null
    spacing:
      margin: ['15', '2', '15', '2']
      padding: [null, '6', null, '6']
    text: Lodginia
    visible: true
  type: Button
container:
  properties: {background: '', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
slots:
  slot_1:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'SPVYXG,KXRALN'}
    target: {name: content_panel, type: container}
